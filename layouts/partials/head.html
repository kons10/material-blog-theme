{{ hugo.Generator }}
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<meta name="author" content="{{ site.Author.name }}" />
{{ if .IsHome -}}
  <meta name="description" content="{{ site.Params.description }}" />
{{ else -}}
  <meta name="description" content="{{ default .Summary .Description }}" />
{{ end -}}

{{ if hugo.IsProduction -}}
  <meta name="robots" content="index, follow" />
{{ else -}}
  <meta name="robots" content="noindex, nofollow" />
{{ end -}}


<link rel="stylesheet" href="/css/style.css" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Noto+Sans+Mono&display=swap"
/>

<link
  rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/nord.min.css"
/>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>
<script>
  hljs.highlightAll();
</script>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
</script>
<script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
</script>

{{ if hugo.IsProduction -}}
  {{ template "_internal/google_analytics.html" . }}
{{ end -}}
