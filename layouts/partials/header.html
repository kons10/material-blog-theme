<header class="header">
  <nav class="flex-row flex-space-between no-decoration">
    <div class="header-logo">
      <a class href="/">{{ site.Title }}</a>
    </div>
    <div class="header-menu">
      {{- range site.menu.main }}
        <md-icon-button href="{{ .URL }}">
          <md-icon>{{ .Name }}</md-icon>
        </md-icon-button>
      {{- end }}
    </div>
  </nav>
</header>
